    <!--Number: divide-->
    <script>
        let firstNumber = Number(prompt("Write a first number for calculation"));
        let secondNumber = Number(prompt("Write a second number for calculation"));
        let symbol = prompt("Write a symbol for calculation (could be: \"+ - * /\"");
        let result = 0;

        switch(symbol) {
            case '+':
                result = firstNumber + secondNumber;        
                alert("Sum of 2 numbers equals " + result);
                break;
            case '-':
                result = firstNumber - secondNumber;        
                alert("Subtraction of 2 numbers equals " + result);
                break;
            case '*':
                result = firstNumber * secondNumber;        
                alert("Multiplication of 2 numbers equals " + result);
                break;
            case '/':
                result = firstNumber / secondNumber; 
                result = Math.floor(result)       
                alert("Division of 2 numbers equals " + result + " (rounded down)");
                break;
            default:
                alert("Тot expected inputs");
                break;
        }
    </script>

    <!--Синий пояс Number: flats-->
    <script>
        let floors = 5; 
        let porches = 10;
        let apartmentsPerFloor = 3;
        let apartment = parseInt(prompt("Apartment number", Math.random() * 100 | 0), 10); 

        // Floor relative to the house
        let floor = Math.ceil(apartment / apartmentsPerFloor);

        // Entrance relative to the house.
        let porch = Math.ceil(floor / floors);

        // Floor relative to the entrance
        floor -= (porch - 1) * floors;

        alert("Apartment with number " + apartment + " located at entrance № " + porch + " on " + floor + " floor");
    </script>
